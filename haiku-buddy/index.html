<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="description" content="Haiku writer helper">
    <meta name="keywords" content="haiku, poetry, syllables counter">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <title>Haiku buddy</title>

    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

    <style type="text/css">
     html, body {
         height: 100%;
         margin: 0;
     }

     main {
         margin: 0 auto;
         height: 100%;
         max-width: 800px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         gap: 60px;
     }

     #poetry {
         min-width: 500px;
         padding: 5px;
         resize: none;
     }

     #counter {
         display: inline-block;
         margin: 0;
         margin-top: 8px;
         color: #666;
         width: 22px;
         vertical-align: top;
     }

     #counter, #poetry {
         font-family: sans-serif;
         font-size: 1.2em;
     }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div id='counter'></div>
        <textarea id='poetry' rows='10'></textarea>
      </div>
      <div>
        <canvas id='canvas' width='600' height='420'></canvas>
      </div>
    </main>

    <script>
     const poetry = document.querySelector('#poetry')
     const counter = document.querySelector('#counter')

     const canvas = document.querySelector('#canvas')
     const context = canvas.getContext('2d')
     const imageObj = new Image()
     const [x, y, yOffset] = [50, 100, 35]

     imageObj.onload = updateStateOfAffairs
     poetry.addEventListener('keyup', updateStateOfAffairs)

     setTheme()

     function updateStateOfAffairs() {
         const artByLines = poetry.value.split('\n')

         counter.innerHTML = artByLines.map(countSyllables).join('<br>')

         context.drawImage(imageObj, 0, 0)

         artByLines.forEach((line, i) => context.fillText(line, x, y + i * yOffset))
     }

     function countSyllables(sentence) {
         const syllableRegex = /[aiouy]+e*|e(?!d\b|ly)\w|[td]ed|le\b|\b\w{1,2}e\b/gi
         const matches = sentence.match(syllableRegex)

         if (matches === null) return 0

         return matches.length
     }

     function setTheme() {
         context.font = "24pt 'Long Cang'"

         // for now, theme is being read from the query param
         const urlParams = new URLSearchParams(window.location.search);
         const themeParam = urlParams.get('theme');

         if (themeParam === 'light') {
             imageObj.src = 'plant.jpg'
             context.fillStyle = '#223d2a'
         } else {
             imageObj.src = 'koi.jpg'
             context.fillStyle = '#f1ecf2'
         }
     }
    </script>
  </body>
</html>
