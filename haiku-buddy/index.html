<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="description" content="Haiku Buddy helps you to write haikus by counting the syllables for you.">
    <meta name="keywords" content="haiku, poetry, syllables counter, fine art">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <title>Haiku buddy</title>

    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

    <style type="text/css">
     html, body {
         height: 100%;
         margin: 0;
     }

     main {
         margin: 0 auto;
         height: 100%;
         max-width: 800px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         gap: 50px;
     }

     #poetry {
         min-width: 450px;
         padding: 5px;
         resize: none;
     }

     #counter {
         display: inline-block;
         margin: 0;
         margin-top: 8px;
         color: #666;
         width: 22px;
         vertical-align: top;
     }

     #counter, #poetry {
         font-family: sans-serif;
         font-size: 1.1em;
     }

     .button {
         padding: 15px 25px;
         background: #111;
         color: white;
         text-transform: uppercase;
         text-decoration: none;
         font-family: sans-serif;
         font-weight: bold;
         transition: .3s background;
     }

     .button:hover {
         background: #c02010;
     }

     #bottom-bar {
         display: inline;
     }

     #theme-select {
         margin-right: 80px;
     }

     label {
         font-family: sans-serif;
         color: #333;
     }

     select {
         padding: 5px 10px;
     }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div id="counter"></div>
        <textarea id="poetry" rows="8" autofocus></textarea>
      </div>

      <canvas id="canvas" width="600" height="420"></canvas>

      <div id='bottom-bar'>
        <label for="theme-select">Theme: </label>
        <select id="theme-select"></select>
        <a id="download-btn" class="button" href="#" download="haiku.png">Download your art</a>
      </div>
    </main>

    <script>
     const poetry = document.querySelector('#poetry')
     const counter = document.querySelector('#counter')

     const canvas = document.querySelector('#canvas')
     const context = canvas.getContext('2d')
     context.font = '24pt "Long Cang"'

     const [x, y, yOffset] = [50, 100, 35]
     const poemBgImg = new Image()

     poemBgImg.onload = updateStateOfAffairs
     poetry.addEventListener('keyup', updateStateOfAffairs)

     const downloadButton = document.querySelector('#download-btn')
     downloadButton.addEventListener('click', () => {
         const dataURL = canvas.toDataURL('image/png')
         downloadButton.href = dataURL
     })

     const themes = {
         'koi': { src: 'koi.jpg', color: '#f1ecf2' },
         'plant': { src: 'plant.jpg', color: '#223d2a' },
         'clock': { src: 'clock.jpg', color: '#47423c' },
     }

     setUpThemeSelect()

     setTheme()

     function setTheme(themeName) {
         const { src, color } = themes[themeName] || themes['koi']
         poemBgImg.src = src
         context.fillStyle = color
     }

     function setUpThemeSelect() {
         const themeSelect = document.querySelector('#theme-select')

         for (const theme in themes) {
             const option = document.createElement('option')
             option.value = theme
             option.textContent = theme
             themeSelect.appendChild(option)
         }

         themeSelect.addEventListener('change', e => {
             const themeName = e.target.value
             setTheme(themeName)
         })
     }

     function updateStateOfAffairs() {
         const artByLines = poetry.value.split('\n')

         counter.innerHTML = artByLines.map(countSyllables).join('<br>')

         context.drawImage(poemBgImg, 0, 0)

         artByLines.forEach((line, i) => context.fillText(line, x, y + i * yOffset))
     }

     function countSyllables(sentence) {
         const syllableRegex = /[aiouy]+e*|e(?!d\b|ly)\w|[td]ed|le\b|\b\w{1,2}e\b/gi
         const matches = sentence.match(syllableRegex)

         if (matches === null) return 0

         return matches.length
     }
    </script>
  </body>
</html>
